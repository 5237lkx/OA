<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>查看内容</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/buttons.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            查看内容<small> View Content</small>
        </h2>
    </div>
    <div class="row">
        <div class="">
            <form class="form-horizontal" id="sendForm" action="#" method="post"> 
                <div class="form-group">
                    <label for="theme" class="control-label col-sm-1">主题</label>
                    <div class="col-sm-11">
                        <p class="form-control-static" id="theme"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addresser" class="control-label col-sm-1">发件人</label>
                    <div class="col-sm-11">
                        <p class="form-control-static" id="addresser"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="control-label col-sm-1">时间</label>
                    <div class="col-sm-11">
                        <p class="form-control-static" id="time"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="control-label col-sm-1">正文</label>
                    <div class="col-sm-11">
                        <p class="form-control-static" style="border:1px solid #ccc;height:300px;overflow:auto" id="content"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-11">
                        <a href="inbox.html" class="button button-primary">
                            <i class="icon-reply"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
