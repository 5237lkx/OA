<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>部门考勤历史查询</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
<link href="css/attendHistory.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/attendHistoryDepartment.js"></script>
</head>

<body>
<div class="container">
    <div class="form-inline navbar-right">
        <div class="form-group">
            <div class="input-append date" id="startDate" data-date="2013-02-21" data-date-format="yyyy-mm-dd">
                <label for="startDays">起始日期:</label>
                <input size="16" type="text" class="form-control" id="startDays" name="startDays" readonly placeholder="Start Day" />
                <span class="add-on">
                    <i class="icon-remove"></i>
                </span>
                <span class="add-on">
                    <i class="icon-calendar"></i>
                </span>
                <script>
                    $("#startDate").datetimepicker({
                        format : "yyyy-MM-dd",
                        autoclose  : true,
                        todayBtn : true,
                        todayHighlight : true,
                        startDate : "2017-03-19",
                        endDate : "2018-01-01",
                        startView : 2,
                        minView : 2
                    });
                </script>
            </div>
        </div>
        <div class="form-group">
            <div class="input-append date" id="endDate" data-date="2013-02-21" data-date-format="yyyy-mm-dd">
                <label for="endDays">结束日期:</label>
                <input size="16" type="text" class="form-control" id="endDays" name="endDays" placeholder="End Day" readonly />
                <span class="add-on">
                    <i class="icon-remove"></i>
                </span>
                <span class="add-on">
                    <i class="icon-calendar"></i>
                </span>
                <script>
                    $("#endDate").datetimepicker({
                        format : "yyyy-MM-dd",
                        autoclose  : true,
                        todayBtn : true,
                        todayHighlight : true,
                        startDate : "2017-03-19",
                        endDate : "2018-01-01",
                        startView : 2,
                        minView : 2
                    });
                </script>
            </div>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" onClick="submitDay()">提交</a>
            <a class="btn btn-default" onClick="clearDay()">清空</a>
        </div>
    </div>
</div>
<div class="container-fluid">
<br><hr><br>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>员工</td>
                <td>日期</td>
                <td>签到时间</td>
                <td>签退时间</td>
                <td>备注</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aa</td>
                <td>aa</td>
                <td>aa</td>
                <td>aa</td>
                <td>目前无记录</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
