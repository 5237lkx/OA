<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>增加部门</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/departmentAdd.js"></script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            增加部门<small>Add Department</small>
        </h2>
    </div>
    <div class="row">
        <form class="form-horizontal col-sm-9">
            <div class="form-group">
                <label for="departmentName" class="col-sm-2 control-label">部门名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="departmentName" name="departmentName" placeholder="Department Name" />
                </div>
            </div><br>
            <div class="form-group">
                <label for="departmentId" class="col-sm-2 control-label">部门编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="departmentId" name="departmentId" placeholder="Department ID" />
                </div>
            </div><br>
            <div class="form-group">
                <label for="remarks" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Remarks" />
                </div>
            </div>
        </form>
    </div>
    <button onClick="submitDepartment()" class="btn btn-info col-sm-offset-8">提交</button>
</div>
</body>
</html>
