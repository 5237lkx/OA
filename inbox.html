<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>收件箱</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/buttons.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/inbox.js"></script>
</head>

<body>
<div class="container">
    <div>
        <div class="page-header">
            <h2>
                收件箱<small> Inbox</small>
            </h2>
        </div>
    </div>
</div>
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>发件人</th>
                <th>主题</th>
                <th>时间</th>
                <th>查看</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="icon-envelope-alt icon-large"></i>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button class="button button-tiny button-circle button-primary" onClick="boxinUnread('')">
                        <i class="icon-circle-blank"></i>
                    </button>
                </td>
                <td>
                    <button class="button button-tiny button-circle button-caution" onClick="deleteInbox('')">
                        <i class="icon-trash"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <i class="icon-envelope icon-large"></i>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button class="button button-tiny button-circle button-primary" onClick="boxinRead('')">
                        <i class="icon-circle-blank"></i>
                    </button>
                </td>
                <td>
                    <button class="button button-tiny button-circle button-caution" onClick="deleteInbox('')">
                        <i class="icon-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
