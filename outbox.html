<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>发件箱</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/buttons.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/outbox.js"></script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            发件箱<small> Out Box</small>
        </h2>
    </div>
</div>
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>收件人</th>
                <th>主题</th>
                <th>时间</th>
                <th>查看</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="icon-envelope icon-large"></i>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button onClick="boxoutRead('')" type="button" class="button button-tiny button-primary button-circle">
                        <i class="icon-circle-blank"></i>
                    </button>
                </td>
                <td>
                    <button onClick="deleteOutbox('')" type="button" class="button button-tiny button-caution button-circle">
                        <i class="icon-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
