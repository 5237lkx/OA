<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>日志</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/buttons.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui-1.10.0.custom.css" rel="stylesheet" type="text/css" />
<link href="css/fileLog.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fileLog.js"></script>
</head>

<body>
<div class="tips container">
    <div>
        <div class="navbar-form navbar-right">
            <div>
                <h2>排序
                    <small>Sort</small>
                </h2>
            </div>
        </div> 
        <div class="navbar-form navbar-right">
            <button onClick="sortBy('')" class="button button-small button-circle button-primary tip" data-toggle="tooltip" data-placement="bottom" title="根据操作">
                <i class="icon-wrench"></i>
            </button>
            <button onClick="sortBy('')" class="button button-small button-circle button-highlight tip" data-toggle="tooltip" data-placement="bottom" title="根据操作时间">
                <i class="icon-time"></i>
            </button>
            <button onClick="sortBy('')" class="button button-small button-circle button-primary tip" data-toggle="tooltip" data-placement="bottom" title="根据操作者">
                <i class="icon-user"></i>
            </button>
            <button onClick="sortBy('')" class="button button-small button-circle button-highlight tip" data-toggle="tooltip" data-placement="bottom" title="根部操作部门">
                <i class="icon-group"></i>
            </button>
        </div>      
    </div>
</div>
<div class="main">
    <br><hr><br>
    <div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>位置</th>
                    <th>操作时间</th>
                    <th>操作</th>
                    <th>操作者</th>
                    <th>操作者部门</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <i class="icon-laptop icon-large"></i>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
