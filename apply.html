<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>出差/补签/请假申请</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
<link href="css/apply.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/apply.js"></script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            申请<small> Apply</small>
        </h2>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <form class="form-horizontal" id="sendForm" action="#" method="post">
                <div class="form-group">
                    <label for="accept" class="control-label col-sm-1">收件人</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="accept" name="accept" value="部门经理的名字" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="control-label col-sm-1">正文</label>
                    <div class="col-sm-11">
                        <textarea class="form-control" id="content" name="content" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-inline navbar-right">
                    <div class="form-group datepicker">
                        <div class="input-append date" id="startDate" data-date="2013-02-21" data-date-format="yyyy-mm-dd">
                            <label for="startDays">起始日期:</label>
                            <input size="16" type="text" class="form-control" id="startDays" name="startDays" readonly placeholder="Start Day" />
                            <span class="add-on">
                                <i class="icon-remove"></i>
                            </span>
                            <span class="add-on">
                                <i class="icon-calendar"></i>
                            </span>
                            <script>
                                $("#startDate").datetimepicker({
                                    format : "yyyy-MM-dd",
                                    autoclose  : true,
                                    todayBtn : true,
                                    todayHighlight : true,
                                    startDate : "2017-03-19",
                                    endDate : "2018-01-01",
                                    startView : 2,
                                    minView : 2
                                });
                            </script>
                        </div>
                    </div>
                    <div class="form-group datepicker">
                        <div class="input-append date" id="endDate" data-date="2013-02-21" data-date-format="yyyy-mm-dd">
                            <label for="endDays">结束日期:</label>
                            <input size="16" type="text" class="form-control" id="endDays" name="endDays" placeholder="End Day" readonly />
                            <span class="add-on">
                                <i class="icon-remove"></i>
                            </span>
                            <span class="add-on">
                                <i class="icon-calendar"></i>
                            </span>
                            <script>
                                $("#endDate").datetimepicker({
                                    format : "yyyy-MM-dd",
                                    autoclose  : true,
                                    todayBtn : true,
                                    todayHighlight : true,
                                    startDate : "2017-03-19",
                                    endDate : "2018-01-01",
                                    startView : 2,
                                    minView : 2
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="col-sm-offset-6">
                <a onClick="operation('1')" class="btn btn-primary">出差</a>
                <a onClick="operation('2')" class="btn btn-info">请假</a>
                <a onClick="operation('3')" class="btn btn-success">补签</a>
            </div>
        </div>
    </div>
</div>

<!--Modal-->

<div class="modal fade" id="sendSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">提示:</h4>
            </div>
            <div class="modal-body">发送成功，对方已接收到您的消息。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    onclick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="sendFailure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">提示:</h4>
            </div>
            <div class="modal-body">发送失败。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    onclick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
