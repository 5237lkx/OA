<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>回收站</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/buttons.css" rel="stylesheet" type="text/css" />
<link href="css/trash.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/trash.js"></script>
</head>

<body>
<div class="tips container">
    <div id="message" class="alert alert-danger alert-dismissible" style="display:none" role="alert" onClick="co()">
        <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Warning!</strong>删除操作未成功，请重试
    </div>
    <div id="topinfo">
        <div class="navbar-form navbar-right">
            <h2>回收站
                <small>Recycle Bin</small>
            </h2>
        </div>
    </div>
</div>
<div class="main">
    <div class="container-fluid">
    <br><hr><br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>删除日期</th>
                    <th>类型</th>
                    <th>还原</th>
                    <th>彻底删除</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <i class="icon-folder-close-alt icon-large btn-warning"></i>
                    </td>
                    <td></td>
                    <td>目录</td>
                    <td>
                        <button class="button button-circle button-tiny button-primary" type="button" onClick="returnTrashDirectory('')">
                            <i class="icon-refresh"></i>
                        </button>
                    </td>
                    <td>
                        <button class="button button-tiny button-caution button-circle" type="button" onClick="deleteDirectory('')">
                            <i class="icon-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="icon-file-alt icon-large btn-primary"></i>
                    </td>
                    <td></td>
                    <td>文件</td>
                    <td>
                        <button class="button button-circle button-tiny button-primary" type="button" onClick="returnTrashFile('')">
                            <i class="icon-refresh"></i>
                        </button>
                    </td>
                    <td>
                        <button class="button button-tiny button-caution button-circle" type="button" onClick="deleteFile('')">
                            <i class="icon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
