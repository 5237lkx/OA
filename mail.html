<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>写邮件</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/write.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/mail.js"></script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            发邮件<small> Send Emails</small>
        </h2>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <form id="sendForm" class="form-horizontal" action="#" method="post">
                <div class="form-group">
                    <label for="accept" class="col-sm-1 control-label">收件人</label>
                    <div class="col-sm-11">
                        <input id="accept" name="accept" class="form-control" type="text" placeholder="Email Address" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="theme" class="col-sm-1 control-label">主题</label>
                    <div class="col-sm-11">
                        <input id="theme" name="theme" type="text" class="form-control" placeholder="Theme" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-1 control-label">正文</label>
                    <div class="col-sm-11">
                        <textarea class="form-control" rows="10" id="content" name="content" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-11">
                        <button type="submit" class="btn btn-primary">发送</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="sendSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示:</h4>
            </div>
            <div class="modal-body">发送成功，对方已接受到你的邮件</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="sendFailure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示:</h4>
            </div>
            <div class="modal-body">发送失败</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
