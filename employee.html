<head>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.js"></script>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            Tom<small>&nbsp;&nbsp;&nbsp;&nbsp;当前用户</small>
        </h2>
    </div>
    <div class="row panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">基本资料</h3>
        </div>
        <div class="col-sm-6 panel-body">
            <dl class="dl-horizontal">
                <dt>年龄</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>性别</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>住址</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>邮箱</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>固定电话</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>入职时间</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>办公地点</dt>
                <dd></dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>办公电话</dt>
                <dd>15</dd>
            </dl>
        </div>
        <div class="col-sm-6 panel-body">
            <dl class="dl-horizontal">
                <dt>部门</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>民族</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>籍贯</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>户口所在地</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>出生年月</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>政治面貌</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>身份证号码</dt>
                <dd>15</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>婚姻状况 </dt>
                <dd>15</dd>
            </dl>
        </div>
    </div>
    <div class="col-sm-offset-8">
        <a onClick="updatePassword()" class="button button-primary button-rounded">修改密码</a>
        <a href="editEmployee.html" class="button button-action button-rounded">编辑资料</a>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="uPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改密码:</h4>
            </div>
            <form action="#" method="post" id="conPassword" name="conPassword">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="password">新密码:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="New Password" />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" />
                        <p class="help-block">密码重置成功后会自动退出</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
             </form>
        </div>
    </div>
</div>
</body>
</html>
