<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>申请管理</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/buttons.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/applyManager.js"></script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            出差/请假/补签管理<small>&nbsp;&nbsp;Away/Leave/Sign&nbsp;Management</small>
        </h2>
    </div>
</div>
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>申请人</th>
                <th>主题</th>
                <th>时间</th>
                <th>查看</th>
                <th>驳回</th>
                <th>通过</th>
                <th>处理状态</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="icon-envelope-alt icon-large"></i>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button onClick="applyRead('')" class="button button-tiny button-primary button-circle">
                        <i class="icon-circle-blank"></i>
                    </button>
                </td>
                <td>
                    <button onClick="applyRefuse('')" class="button button-tiny button-caution button-circle">
                        <i class="icon-remove"></i>
                    </button>
                </td>
                <td>
                    <button onClick="applyOk('')" class="button button-tiny button-action button-circle">
                        <i class="icon-ok"></i>
                    </button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <i class="icon-envelope icon-large"></i>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button onClick="applyRead('')" class="button button-tiny button-primary button-circle">
                        <i class="icon-circle-blank"></i>
                    </button>
                </td>
                <td>
                    <button onClick="applyRefuse('')" class="button button-tiny button-caution button-circle">
                        <i class="icon-remove"></i>
                    </button>
                </td>
                <td>
                    <button onClick="applyOk('')" class="button button-tiny button-action button-circle">
                        <i class="icon-ok"></i>
                    </button>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
<!--Modal-->
<div class="modal fade" id="opFailure" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">提示:</h4>
            </div>
            <div class="modal-body">操作失败，请您联系管理员。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="opSuccess" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">提示:</h4>
            </div>
            <div class="modal-body">操作成功，您完成了对员工信息的反馈。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
