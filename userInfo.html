<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>个人信息模块</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/userInfo.js"></script>
<style>

</style>
</head>

<body>
<div class="container">
    <br>
    <div class="jumbotron">
      <h1>你好, 用户</h1>
      <p>这是您当天第一次操作，请先签到&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a class="btn btn-primary btn-lg" onClick="signIn()" role="button">签到</a>
      </p>
      <p>您有 条未读消息，请移步收件箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a class="btn btn-success btn-lg" href="inbox.html" role="button">收件箱</a>
      </p>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="signInSuccess" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">提示:</h4>
				</div>
				<div class="modal-body">签到成功，您可以前往签到/签退管理查看签到详情。</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" data-dismiss="modal" onClick="">前往</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="winreload()">确认</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="signInFailure" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">提示:</h4>
				</div>
				<div class="modal-body">签到失败，请您联系管理员解决签到问题。</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="winreload()">确认</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
