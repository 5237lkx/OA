<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>首页</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/index.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div class="top">
        <div class="container">
                <div class="nav_logo">
                    <a href="#" class="logo">OA System</a>
                </div>
                <div class="nav_right">
                    <a href="javascript:void(0);" onClick="clickLogin()">登录</a>
                    <a href="javascript:void(0);" onClick="clickReg()">注册</a>
                </div>
        </div>
    </div><!--top结束-->
    <div class="main">
        <div class="container">
            <div class="lr_box">
                <div class="login_top">
                    <a id="login_btn" href="javascript:void(0);" onClick="clickLogin()">登录</a><a id="reg_btn" href="javascript:void(0);" onClick="clickReg()">注册</a>
                </div>
                <div class="login_box" id="login_box"> 
                    <form class="login_form" role="form" action="post">
                        <div class="form-group has-feedback">
                             <input class="form-control" type="text" placeholder="账号" /><span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control" type="password" placeholder="密码" /><span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <input class="btn btn-default lr_btn" type="submit" value="登  录" />
                        <div class="form-group">
                            <input type="checkbox" value="" /><span style="color:#fff;">记住密码</span>
                        </div>
                        <a class="register_go" href="#" onClick="clickReg()">没有账号？立即注册</a>
                    </form>
                </div>
                <div class="register_box" id="register_box">
                    <form class="register_form" role="form" action="">
                        <div class="form-group has-feedback">
                            <input class="form-control" id="username" type="text" placeholder="请输入账号,3-16位字符" onBlur="checkUserName()"/><span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control" id="password" type="password" placeholder="请输入密码,8-16位字符" onBlur="checkPwd()"/><span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control" id="repassword" type="password" placeholder="请再次输入密码" onBlur="checkRePwd()"/><span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option value="">研发部门</option>
                                <option value="">测试部门</option>
                            </select>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control" id="tel" type="text" placeholder="请输入手机号" onBlur="checkTel()"/><span class="glyphicon glyphicon-earphone form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control" id="email" type="text" placeholder="请输入邮箱" onBlur="checkEmail()"/><span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="error_info">
                            <span id="e_info"></span>
                        </div>
                        <input class="btn btn-default lr_btn" type="submit" value="立即注册" onClick="validateForm()"/>
                    </form>
                </div>
            </div>
        </div>
    </div><!--main结束-->
    <div class="foot">
        <div class="container">
            <div class="foot_left">
                Copyright© 2017 Company name All rights reserved
            </div>
            <div class="foot_right">
                <ul>
                    <li><a href="#">联系我们</a>|</li>
                    <li><a href="#">加入我们</a>|</li>
                    <li><a href="#">友情链接</a>|</li>
                    <li><a href="#">免费声明</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
