<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>草稿箱</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/buttons.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/draft.js"></script>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h2>
            草稿箱<small> Drafts</small>
        </h2>
    </div>
</div>
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>收件人</th>
                <th>主题</th>
                <th>时间</th>
                <th>发送</th>
                <th>查看</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <i class="icon-envelope icon-large"></i>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button class="button button-tiny button-action button-circle" onClick="sendDraft('')">
                        <i class="icon-arrow-right"></i>
                    </button>
                </td>
                <td>
                    <button class="button button-tiny button-primary button-circle" onClick="draftRead('')">
                        <i class="icon-circle-blank"></i>
                    </button>
                </td>
                <td>
                    <button class="button button-tiny button-caution button-circle" onClick="deleteDraft('')">
                        <i class="icon-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--Modal -->
<div class="modal fade" id="sendFailure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示:</h4>
            </div>
            <div class="modal-body">发送失败。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="sendSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示:</h4>
            </div>
            <div class="modal-body">发送成功，对方已接收到您的消息。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onClick="winreload()">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
